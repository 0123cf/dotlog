<?xml version="1.0" encoding="utf-8" ?>
<config>  
  <!-- 日志组件全局配置 -->
  <global islog="True" innerlogpath="D:\gotmp\golog\logs\" innerlogencode="gb2312"/>

  <!-- 日志组件用户自定义变量 -->
  <variable>    
    <var name="LogDir" value="D:\gotmp\golog\logs\"/>
    <var name="LogDateDir" value="D:\gotmp\golog\logs\{year}\{month}\{day}\"/>
    <var name="MailServer" value="smtp.xxxx.cn"/>
    <var name="ToMail" value="xxxx"/>
    <var name="MailAccount" value="xxx@xxx.cn"/>
    <var name="MailPassword" value="xxxx"/>
    <var name="SysName" value="Devfeel.DotLog"/>
  </variable>

  <!-- 日志组件日志记录媒体 -->
  <targets>
    <file>
	<target name="f1" filemaxsize="1" type="File" filename="{LogDateDir}\f1.txt" encode="gb2312"/>
    	<target name="f2" type="File" filename="{LogDateDir}\f2.txt" encode="gb2312"/>
    </file>
    <udp>
	<target name="u1" type="Udp" remoteip="192.168.8.178:18000" encode="gb2312"/>
    </udp>
    <http>
	<target name="h1" type="Http" httpurl="http://127.0.0.1:8080/postlog" encode="gb2312"/>
    </http>
    <email>
	<target name="e1" type="EMail" mailserver="{MailServer}" mailaccount="{MailAccount}" mailpassword="{MailPassword}" tomail="{ToMail}" subject="Devfeel.DotLog log" encode="gb2312"/>
    </email>
  </targets>

  <!-- 日志对象 -->
  <loggers>
   <logger name="log1" layout="{DateTime} - {message}">
      <level level="Trace" targets="f1" />
      <level level="Debug"/>
      <level level="Info" targets="f1"/>
      <level level="Error" targets="f1,u1,e1"/>
   </logger>
   <logger name="log2" layout="{DateTime} - {message}">
      <level level="Trace" targets="f2"/>
      <level level="Debug" />
      <level level="Info" targets="f2"/>
      <level level="Error" targets="f2"/>
    </logger>
    <logger name="ClassicsLogger" configmode="classics" layout="{DateTime} - {message}" />
    <logger name="FileLogger" configmode="file" layout="{DateTime} - {message}" />
 </loggers>
  
</config>  